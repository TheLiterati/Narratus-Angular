<section>
  <section class="story-preview">
    <h3 ng-repeat="story in mainLibraryCtrl.library"
      story="story">
      <p ng-click="mainLibraryCtrl.fetchStory(story._id)" ng-click="libraryCtrl.viewToggle()">{{story.title}}</p>
      <p>{{story.startSnippet}}</p>
      <p>{{story._id}}</p>
      <p ng-click="mainLibraryCtrl.fetchStory(story._id)" ng-click="libraryCtrl.viewToggle()">Read the story.. &rarr;</p>
    </h3>
  </section>
</section>
