<section>
  <p>{{viewStoryCtrl.currentStory.title}}</p>
  <p>{{viewStoryCtrl.currentStory.startSnippet}}</p>
  <section class="story-snippets"
    ng-repeat="snippet in viewStoryCtrl.currentStory.snippets"
    snippet="snippet">{{snippet.snippetContent}}
  </section>

  <contribute-controller></contribute-controller>

  <button ng-click="viewStoryCtrl.follow(currentStory)">follow</button>
</section>
